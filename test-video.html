<!DOCTYPE html>
<html>
<head>
    <title>Video Test</title>
</head>
<body>
    <h1>Testing Animation_quer.mp4</h1>
    <video controls autoplay loop muted playsinline style="width: 80%;">
        <source src="images/Animation_quer.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <script>
        const video = document.querySelector('video');
        video.addEventListener('error', (e) => {
            console.error('Video error:', e);
            console.error('Error code:', video.error ? video.error.code : 'unknown');
            console.error('Error message:', video.error ? video.error.message : 'unknown');
        });
        video.addEventListener('loadedmetadata', () => {
            console.log('Video metadata loaded successfully');
        });
        video.addEventListener('canplay', () => {
            console.log('Video can play');
        });
    </script>
</body>
</html>
